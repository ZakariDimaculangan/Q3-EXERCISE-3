	<title>Exercise 3: Greeting app</title>

<body>
	<div class="container">
		<h1>GREETING APP</h1><hr>

		<form>

			<label for="">Enter name:</label>
			<input type="text" id="fname" class="form-control">

			<p></p>
			<h5 id="guestname">Welcome sir/ma'am!</h5>

			<button type="button" class="btn btn-info" onclick="greet()">Greet</button>
			<button type="button" class="btn btn-info" onclick="window.location.reload()">Reload </button>
		</form>


		<script type="text/javascript">

			function greet() {
				var name = document.getElementById('fname').value;

				document.getElementById('guestname').innerHTML = 'Welcome,' + name;

			}


		</script>
